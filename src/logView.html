<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logView.js" type="module" defer></script>
    <script src="../lib/point.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Apex Log Helper | View</title>
</head>

<body>
    <div class="top-element row gx-5 mx-3 mt-3">
        <div class="col">
            <label for="debug">Debug only</label>
            <input type="checkbox" name="debug" id="debug">
        </div>
        <div class="col">
            <label for="error">Show Errors</label>
            <input type="checkbox" name="error" id="error">
        </div>
        <div class="col">
            <label for="soql">Show SOQL</label>
            <input type="checkbox" name="soql" id="soql">
        </div>
        <div class="col-6">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">üîç</span>
                <input type="text" class="form-control" placeholder="Search..." 
                    aria-label="Search" aria-describedby="addon-wrapping" id="search">
                <span class="input-group-text" point-component="searchInfo">
                    <span>{{at}}</span>/<span>{{total}}</span>
                </span>
                <span class="input-group-text d-flex align-items-center" >
                    <span class="mx-2" id="up">&#129169;</span><span class="mx-2" id="down">&#129171;</span>
                </span>
            </div>
        </div>
    </div>
    <div id="totalHeightContainer" class="pb-5">
        <div id="renderedHeightContainer">
            <div id="renderDiv">
                <p point-component="log" class="{{className}}">{{text}}</p>
            </div>
        </div>
    </div>
</body>
